        <div class="loginWindow container-fluid m-0 p-0 " [class.open]="isOpen">
          <div class="row ">
            <div class="loginLogo">
                <span>Login</span>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <div class="row loginInputWindow">
                <div>
                  <input  type="email" [(ngModel)]="email" placeholder="Enter Email">
                  <input  type="password" [(ngModel)]="password" placeholder="Enter Password">
                  <div class="loginConditions">By continuing, you agree to Flipkart's <span style="color: #2874f0;">Terms of Use </span> and <span style="color: #2874f0;">Privacy Policy</span>.</div>
                  <a href="#" (click)="checkLoginCredentials()"><div class="loginButton d-flex justify-content-center align-items-center">Login</div></a>
                </div>
                <div class="createAccount d-flex justify-content-center align-items-end">
                    New to Flipkart? Create an account
                </div>
            </div>
          </div>
        </div>
