<app-navbar class="sticky-top" (navbarSearchValueEmitter) = "searchResults($event)">
</app-navbar>

<!--product list page-->


<container-element [ngSwitch]="route">
    <div *ngSwitchCase="'home'">
        <app-shopping-categories></app-shopping-categories>
        <app-advertisement></app-advertisement>
        <app-product-card (productIdEmitter) = "setRoute($event)"></app-product-card> 
    </div>

    <div *ngSwitchCase="'productList'">
        <app-product-list-view [searchResult] = "searchValue"></app-product-list-view> 
    </div>

    <div *ngSwitchCase="'productView'">
        <!-- {{searchWithProductId}} -->
        <app-single-product-view [searchProductId] = "searchWithProductId" ></app-single-product-view> 
    </div>
    

</container-element>



<!-- Footer -->
    <app-footer></app-footer>
