<div class="row Allproducts" >
    <div style="width: 170px; cursor: pointer;" routerLink="/product/productDetails/{{data.id}}" class="d-flex justify-content-center align-items-center">
        <img src={{data.srcLink}}  class="img-fluid"  style="max-height: 200px;">
    </div>
    <div style="padding-left: 40px; width: 419px;">
        <div>
            <div class="productName" routerLink="/product/productDetails/{{data.id}}"><h5>{{data.name}}</h5></div>

            <div style="padding: 10px 0 8px;">
                <div class="ratingButton">
                    {{data.rating}}
                    <i class="fa fa-star" aria-hidden="true" style="color: white;"></i>
                </div>
                <div style="display: inline-block; margin-left: 10px;"><span style="color: #878787; font-size: 14px;">9,534 Ratings & 535 Reviews <img src="assets/flipkartAssuredIcon.png" style="height: 21px;"></span></div>
            </div>
            <div class="descriptionListDiv">
                <ul class="descriptionList">
                    <li *ngFor="let item of data | keyvalue">
                        <span style=" color: #c2c2c2; padding-right: 8px">â€¢</span> 
                            {{item.key}} : {{item.value}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div style="padding-left: 25px;">
        <div style="font-size: 25px; display: inline-block; margin-right: 20px;">
            &#8377; {{data.price}}
        </div>
        <div style="color: #878787; font-size: 14px; padding: 10px 0 0; margin-bottom: 15px;">
            <s>&#8377; {{data.originalPrice}}</s><span style="padding-left: 10px; color: #388E3C;">{{data.discount+"% "}}off</span>
        </div>
        <div style="font-size: 14px;">Free Delivery</div>
        <div style="color: #388E3C; font-weight: 500; margin: 10px 0;">Upto <b>&#8377; 5,200</b> Off on Exchange</div>
    </div>
    
</div>
